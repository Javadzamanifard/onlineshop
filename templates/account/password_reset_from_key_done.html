{% extends "_base.html" %}
{% load static %}

    <!-- Bootstrap CSS -->
    {% block CSS %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock CSS %}

    {% block title %}PasswordReset{% endblock title %}


{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <div class="container">
                <h1>Reset Password</h1>
                
                <p>Your password has been reset successfully</p>
                
                <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js" crossorigin="anonymous"></script>
{% endblock content %}

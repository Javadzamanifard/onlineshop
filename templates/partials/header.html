
<header class="header">
    <div class="header-inner fixed-header">
        <div class="container">
            <div class="row align-items-center" style="justify-content: space-between;">

                <div class="col-lg-3 col-md-3 col-sm-3 col-3"> 
                    <nav class="main-navigation d-flex align-items: center">
                        <div class="site-branding">
                            <a href="{% url 'product_list' %}" class="logo">
                                <i class="bi bi-shop" style="font-size: 3rem;"></i>
                            </a>
                        </div>
                        <div class="mainmenu-nav d-none d-lg-block ms-5">
                            <ul class="mainmenu">
                                <li class="mainmenu__item active"><a href="{% url 'product_list' %}" class="mainmenu__link">خانه</a></li>
                                <li class="mainmenu__item"><a href="#" class="mainmenu__link">وبلاگ</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <div class="col-lg-4 col-md-4 d-none d-md-block">
                    <div class="header-search-form">
                        <form method="GET" action="{% url 'product_list' %}" class="d-flex">
                            <input id="header-search-input" class="form-control" type="text" name="search" placeholder="جستجوی محصول...">
                            <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                        </form>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-8 col-8">
                    <ul class="header-toolbar">
                        <li class="header-toolbar__item">
                            <a href="{% url 'wishlist_page' %}" class="header-toolbar__btn mx-2"><i class="bi bi-heart-fill"></i></a>
                        </li>
                        <li class="header-toolbar__item mini-cart-item">
                            <a href="{% url 'cart:cart_detail' %}" class="header-toolbar__btn toolbar-btn mini-cart-btn mx-2">
                                <i class="bi bi-cart3"></i>
                                <sup class="mini-cart-count">{{cart|length}}</sup>
                            </a>
                        </li>
                        <li class="header-toolbar__item user-info">
                            <a href="{% url 'profiles:my_profile' %}" class="header-toolbar__btn mx-2" style="display: flex; align-items: center;">
                                <i class="bi bi-person-fill"></i>
                                {% if user.is_authenticated %}
                                <span class="ms-2" style="font-size: 15px; font-weight: normal; vertical-align: middle;">
                                    {{ user.get_full_name|default:user.username }}
                                </span>
                                {% endif %}
                            </a>
                            <ul class="user-info-menu">
                                <li>
                                     <a class="text-right" href="{% url 'profiles:my_profile' %}">حساب کاربری</a>
                                     <a class="text-right" href="{% url 'account_change_password' %}"> تغییر رمز عبور</a>
                                     <a class="text-right" href="#">تاریخچه سفارشات</a>
                                     {% if user.is_authenticated %}
                                        <a class="text-right" href="{% url 'account_logout' %}">خروج</a>
                                     {% endif %}
                                </li>
                            </ul>
                        </li>
                        
                        {% if not user.is_authenticated %}
                             <li class="header-toolbar__item d-none d-lg-block">
                                <a href="{% url 'account_login' %}" class="mainmenu__link">ورود</a>
                            </li>
                         {% endif %}
                    </ul>
                </div>

            </div>
            <div class="row">
                <div class="col-12"><div class="mobile-menu"></div></div>
            </div>
        </div>
    </div>
</header>

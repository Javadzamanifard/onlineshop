{% extends "_base.html" %}


{% block content %}
<div class="container mt-5">
    <h2>ویرایش پروفایل</h2>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">اطلاعات کاربری</legend>
            {{ user_form.as_p }} </fieldset>
        <fieldset class="form-group mt-4">
            <legend class="border-bottom mb-4">اطلاعات پروفایل</legend>
            {{ profile_form.as_p }} </fieldset>
        <div class="form-group mt-4">
            <button class="btn btn-success" type="submit">ذخیره تغییرات</button>
        </div>
    </form>
</div>
{% endblock content %}
